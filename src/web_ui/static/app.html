<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieDB - Agent</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="page">
  <header class="topbar">
    <div class="brand">MovieDB</div>
    <div class="user">Utilisateur: <span id="user-name">-</span></div>
  </header>

  <div class="layout">
      <section class="panel chat-panel reveal">
      <h2 class="headline">Dialogue Graph-RAG</h2>
      <div class="tagline">Pose une question sur le graphe, recois une reponse.</div>
      <div id="chat-log" class="chat-log">
        <div class="empty-chat">
          Commence une conversation pour explorer le graphe et les films.
        </div>
      </div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Tape ta question..." autocomplete="off" />
        <button type="submit">Envoyer</button>
      </form>
    </section>

      <section class="panel rec-panel reveal delay-1">
      <h2 class="headline">Recommandations</h2>
      <div class="rec-badge">Basees sur tes avis IMDB</div>
      <div id="rec-text" class="rec-status">Chargement des recommandations...</div>
        <div id="ref-block" class="ref-block">
          <div id="ref-title" class="rec-subtitle">Films de reference utilises</div>
          <div id="ref-list" class="ref-list"></div>
          <button id="ref-toggle" class="ref-toggle" type="button">Voir plus</button>
        </div>
        <div id="rec-list" class="rec-list"></div>
      <div class="rec-actions">
        <button id="refresh-rec" class="ghost" type="button">Actualiser</button>
      </div>
    </section>
  </div>

  <div id="synopsis-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div id="modal-title" class="modal-title"></div>
        <button id="modal-close" class="modal-close" type="button">Fermer</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/app.js"></script>
</body>

</html>
