<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieDB</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="page">
  <main class="landing landing-centered">
    <section class="panel reveal landing-panel">
      <div class="brand brand-center">MovieDB</div>
      <h1 class="headline headline-center">Bienvenue sur MovieDB</h1>
      <p class="subhead">
        Interroge le graphe RDF, discute avec l'agent, et recupere des recommandations
        faites pour toi.
      </p>
      <form id="name-form" class="center-form">
        <div class="field">
          <label>
            <span>Pseudo</span>
            <input type="text" name="username" placeholder="ex: cinephile21" required />
          </label>
        </div>
        <button type="submit">Entrer dans MovieDB</button>
      </form>
    </section>
  </main>
  <script src="/index.js"></script>
</body>

</html>
